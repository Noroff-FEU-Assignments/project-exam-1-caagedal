<body>
    <header>
        <div class="header-wrap">
            <button class="hamburger"><i class="fa-solid fa-bars"></i></button>
            <nav class="navbar">
                <a href="/index.html">Home</a>
                <a href="/blog/index.html">Blog</a>
                 <a href="/index.html"><img src="/media/nestlogo.png"></a>
                <a href="/about/index.html">About</a>
                <a href="/contact/index.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="flex column">
        <section class="contact-container flex">
            <img src="/media/drawing-birds-and-leaves.webp" alt="Contact us">
            <div class="form-container flex column">
                <p>We'd Love to Hear from You!
                    Whether you have a question, a coloring tip to share, or just want to say hello, your messages bring more color to 'The Colouring Nest'!</p>
                <form class="flex column">
                    <div class="name">
                        <label for="name">Name</label>                        
                        <input type="text" id="name" name="name">
                        <span class = "error" aria-live="polite"></span>
                    </div>
                    <div class = "email">    
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                        <span class = "error" aria-live="polite"></span>
                    </div>
                    <div class = "subject">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject">
                        <span class = "error" aria-live="polite"></span>
                    </div>
                    <div class="message">
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                        <span class = "error" aria-live="polite"></span>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="flex column">
        <div class="socials">
            <a href="https://www.pinterest.com/" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
