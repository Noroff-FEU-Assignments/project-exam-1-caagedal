    <main>
        <h1>Get in touch</h1>
        <section class="contact">
            <img src="/media/contact.png" alt="Image of drawing materials">
            <div class="contact-sheet">
                <p>We'd Love to Hear from You! Whether you have a question, a coloring tip to share, or just want to say hello, your messages bring more color to 'The Colouring Nest'!</p>
                <form action="contact.php" method="post">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Your name" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your email" required>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message" required></textarea>
                    <input type="submit" value="Send">
            </div>
        </section>
    </main>
